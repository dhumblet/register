<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container content">
        <div class="row">
            <div class="col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <form wicket:id="credentials">
                    <span wicket:id="feedback"></span>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="icon-prepend fa fa-user"></i></span>
                        <input type="email" wicket:message="placeholder:email" wicket:id="email" class="form-control">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="icon-prepend fa fa-lock"></i></span>
                        <input type="password" wicket:message="placeholder:password" wicket:id="password" class="form-control">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div class="checkbox">-->
                            <!--<label>-->
                                <!--<input type="checkbox" wicket:id="rememberMe" name="checkbox" checked >-->
                                <!--<wicket:message key="remember.me"/>-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="row">
                        <div class="col col-6" style="text-align: center;">
                            <button type="submit" class="btn btn-default" wicket:id="login">
                                <wicket:message key="button.login"/>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div><!--/row-->
</wicket:extend>
</body>
</html>
