<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <div class="row" wicket:id="container">

        <div class="row">
            <div class="col-lg-12">
                <div id="accordion" class="panel panel-info">
                    <div class="panel-heading">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            <wicket:message key="config.title.categories"/>
                        </a>

                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="col-lg-8">
                            <table wicket:id="categoriesTable" class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th><wicket:message key="table.category.name"/></th>
                                    <th class="spacing"><wicket:message key="table.category.edit"/></th>
                                    <th class="spacing"><wicket:message key="table.category.delete"/></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr wicket:id="category">
                                    <td><input wicket:id="name" id="name" type="text" class="form-control"/></td>
                                    <form wicket:id="editForm">
                                        <td class="spacing center" style="padding-top: 3px; padding-bottom: 3px; vertical-align: middle;">
                                            <button wicket:id="edit" type="button" class="btn btn-info btn-circle">
                                                <i class="fa fa-edit"/>
                                            </button>
                                        </td>
                                        <td class="spacing center" style="padding-top: 3px; padding-bottom: 3px; vertical-align: middle;">
                                            <button wicket:id="remove" type="button" class="btn btn-danger btn-circle">
                                                <i class="fa fa-times"/>
                                            </button>
                                        </td>
                                    </form>
                                    <td/>
                                    <td/>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
