<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row" wicket:id="container">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading only-printable">
                    <span wicket:id="printableDates"/>
                </div>
                <div class="panel-heading non-printable">
                    <label class="input">
                        <span><wicket:message key="stats.from"/></span>
                        <input type="text" class="form-control-row input-sm" wicket:id="startDate" id="startDate">
                        <i class="icon-append fa fa-calendar"></i>
                    </label>
                    <label class="input" style="float: right">
                        <span><wicket:message key="stats.to"/></span>
                        <input type="text" class="form-control-row input-sm" wicket:id="endDate" id="endDate">
                        <i class="icon-append fa fa-calendar"></i>
                    </label>
                </div>

                <!-- Overview sales -->
                <div class="panel-body printable">
                    <h4><wicket:message key="title.sell"/></h4>
                    <div class="table-responsive">
                        <table wicket:id="tableSales" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th><wicket:message key="table.header.product"/></th>
                                <th><wicket:message key="table.header.category"/></th>
                                <th><wicket:message key="table.header.amount"/></th>
                                <th><wicket:message key="table.header.price"/></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="salesOverview">
                                <td wicket:id="product"/>
                                <td wicket:id="category"/>
                                <td wicket:id="amount"/>
                                <td wicket:id="price"/>
                            </tr>
                            <tr><td colspan="4" style="padding:1px; margin:0; "><hr style="margin:1px;"/></td></tr>
                            <tr>
                                <td/>
                                <td/>
                                <td/>
                                <td><b><span wicket:id="salesTotal"/></b></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Overview refunds -->
                <div class="panel-body printable" wicket:id="tableRefunds">
                    <h4><wicket:message key="title.refund"/></h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th><wicket:message key="table.header.product"/></th>
                                <th><wicket:message key="table.header.category"/></th>
                                <th><wicket:message key="table.header.amount"/></th>
                                <th><wicket:message key="table.header.price"/></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="refundOverview">
                                <td wicket:id="product"/>
                                <td wicket:id="category"/>
                                <td wicket:id="amount"/>
                                <td wicket:id="price"/>
                            </tr>
                            <tr><td colspan="4" style="padding:1px; margin:0; "><hr style="margin:1px;"/></td></tr>
                            <tr>
                                <td/>
                                <td/>
                                <td/>
                                <td><b><span wicket:id="refundsTotal"/></b></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Overview trucks -->
                <div class="panel-body non-printable" wicket:id="tableTrucks" >
                    <h4><wicket:message key="title.truck"/></h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th><wicket:message key="table.header.product"/></th>
                                <th><wicket:message key="table.header.category"/></th>
                                <th><wicket:message key="table.header.amount"/></th>
                                <th><wicket:message key="table.header.price"/></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="trucksOverview">
                                <td wicket:id="product"/>
                                <td wicket:id="category"/>
                                <td wicket:id="amount"/>
                                <td wicket:id="price"/>
                            </tr>
                            <tr><td colspan="4" style="padding:1px; margin:0; "><hr style="margin:1px;"/></td></tr>
                            <tr>
                                <td/>
                                <td/>
                                <td/>
                                <td><b><span wicket:id="trucksTotal"/></b></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>

            <form wicket:id="showForm" class="non-printable">
                <button type="button" class="btn btn-info btn-circle" wicket:id="showTrucks">
                    <i class="fa fa-truck"></i>
                </button>

                <button type="button" class="btn btn-info btn-circle" wicket:id="showRefunds">
                    <i class="fa fa-minus"></i>
                </button>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
