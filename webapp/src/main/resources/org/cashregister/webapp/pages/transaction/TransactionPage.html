<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row" wicket:id="container">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<wicket:message key="table.title"/>-->
                    <div class="panel-heading only-printable">
                        <span wicket:id="printableDates"/>
                    </div>
                    <div class="panel-heading non-printable">
                        <form wicket:id="prevForm" style="display: inline-flex; margin-right:6px;">
                            <button wicket:id="prevButton" type="button" class="btn btn-custom-blue">&lt;</button>
                        </form>
                        <label class="input">
                            <input type="text" class="form-control-row input-sm" wicket:id="transactionsDate" id="transactionsDate">
                        </label>
                        <form wicket:id="nextForm" style="display: inline-flex;">
                            <button wicket:id="nextButton" type="button" class="btn btn-custom-blue">&gt;</button>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table wicket:id="table" class="table table-striped table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th><wicket:message key="table.header.day"/></th>
                                <th><wicket:message key="table.header.hour"/></th>
                                <th><wicket:message key="table.header.amount"/></th>
                                <th><wicket:message key="table.header.paid"/></th>
                                <th><wicket:message key="table.header.returned"/></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr wicket:id="transactions">
                                <td wicket:id="date" style="width: 20%"/>
                                <td wicket:id="time"/>
                                <td wicket:id="amount"/>
                                <td wicket:id="given"/>
                                <td wicket:id="returned"/>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TRANSACTION DETAIL MODAL -->
    <div wicket:id="detailModal" class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="detailForm">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                        <h4 class="modal-title" id="myModalLabel"><wicket:message key="modal.title"/></h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <th><wicket:message key="modal.table.header.product"/></th>
                                <th><wicket:message key="modal.table.header.amount"/></th>
                                <th class="right"><wicket:message key="modal.table.header.total"/></th>
                            </thead>
                            <tbody>
                                <tr wicket:id="details">
                                    <td wicket:id="name"/>
                                    <td wicket:id="amount"/>
                                    <td wicket:id="price" class="right"/>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <hr style="margin: 0;">
                                    </td>
                                </tr>
                                <tr>
                                    <td wicket:id="total" colspan="3" class="right"/>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button type="button" class="btn btn-default" data-dismiss="modal" wicket:id="close"><wicket:message key="button.close"/></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
