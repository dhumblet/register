<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row" wicket:id="container">
        <div class="col-lg-12">

            <!-- Search dates -->
            <div class="panel-heading non-printable">
                <div style="text-align: center;">
                    <form wicket:id="shortcutForm">
                        <button wicket:id="shortcutToday" type="button" class="btn btn-custom-blue"><wicket:message key="stats.button.today"/></button>
                        <button wicket:id="shortcutWeek" type="button" class="btn btn-custom-blue"><wicket:message key="stats.button.week"/></button>
                        <button wicket:id="shortcutMonth" type="button" class="btn btn-custom-blue"><wicket:message key="stats.button.month"/></button>
                        <button wicket:id="shortcutAll" type="button" class="btn btn-custom-blue"><wicket:message key="stats.button.all"/></button>
                    </form>
                </div>
                <div style="float: left;">
                    <form wicket:id="prevForm" style="display: inline-flex;">
                        <button wicket:id="prevButton" type="button" class="btn btn-custom-blue">&lt;</button>
                    </form>
                    <label class="input">
                        <input type="text" class="form-control-row input-sm" wicket:id="startDate" id="startDate">
                        <!--<i class="icon-append fa fa-calendar"></i>-->
                    </label>
                </div>
                <div style="float: right">
                    <label class="input">
                        <input type="text" class="form-control-row input-sm" wicket:id="endDate" id="endDate">
                        <!--<i class="icon-append fa fa-calendar"></i>-->
                    </label>
                    <form wicket:id="nextForm" style="display: inline-flex;">
                        <button wicket:id="nextButton" type="button" class="btn btn-custom-blue">&gt;</button>
                    </form>
                </div>
            </div>

            <br/>
            <br/>

            <!-- Turnover of sales -->
            <div wicket:id=saleTurnoverView></div>

            <br/>
            <!-- Number of sales -->
            <div wicket:id=customerCountView></div>

            <br/>
            <!-- Turnover per category -->
            <div wicket:id=categoryTurnoverView></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
