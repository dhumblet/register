<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row" wicket:id="container">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--<div class="panel-heading">-->
                    <!--Producten-->
                <!--</div>-->
                <div class="panel-body">
                    <div class="table-responsive">
                        <div class="row" style="padding-bottom: 7px;">
                            <form wicket:id="searchForm">
                                <div class="col-sm-6">
                                    <div id="dataTables-example_filter" class="dataTables_filter">
                                        <button wicket:id="newProduct" type="button" class="btn btn-success"><i class="fa fa-plus"></i></button>
                                        <input wicket:id="search" id="search" type="text" class="form-control-row input-sm" aria-controls="dataTables-example">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <table wicket:id="table" class="table table-striped table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th><wicket:message key="table.header.barcode"/></th>
                                    <th><wicket:message key="table.header.category"/></th>
                                    <th><wicket:message key="table.header.name"/></th>
                                    <th><wicket:message key="table.header.price"/></th>
                                    <th class="spacing"><wicket:message key="table.header.edit"/></th>
                                    <th class="spacing"><wicket:message key="table.header.delete"/></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr wicket:id="products">
                                    <td wicket:id="serial"/>
                                    <td wicket:id="category"/>
                                    <td wicket:id="name"/>
                                    <td wicket:id="price"/>
                                    <form wicket:id="editForm">
                                        <td class="spacing center">
                                            <button wicket:id="edit" type="button" class="btn btn-info btn-circle">
                                                <i class="fa fa-edit"/>
                                            </button>
                                        </td>
                                        <td class="spacing center">
                                            <button wicket:id="remove" type="button" class="btn btn-danger btn-circle">
                                                <i class="fa fa-times"/>
                                            </button>
                                        </td>
                                    </form>
                                    <td/>
                                    <td/>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row dataTables_wrapper">
                            <div class="text-center" wicket:id="pagerBottom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- NEW/EDIT PRODUCT MODAL -->
    <div wicket:id="productModal" class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="myProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form wicket:id="product-form">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                        <h4 class="modal-title" id="myProductModalLabel"><wicket:message key="modal.product"/></h4>
                    </div>
                    <div class="modal-body">
                        <span wicket:id="productFeedback"></span>
                        <table style="width: 75%;">
                            <tr>
                                <td class="spacing right"><wicket:message key="table.header.barcode"/></td>
                                <td class="spacing"><input wicket:id="serial" id="serial" type="text" class="form-control"/></td>
                            </tr>

                            <tr>
                                <td class="spacing right"><wicket:message key="table.header.name"/></td>
                                <td class="spacing"><input wicket:id="name" id="name" type="text" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td class="spacing right"><wicket:message key="table.header.category"/></td>
                                <td class="spacing"><select wicket:id="category" id="category" class="form-control"/></td>
                            </tr>
                            <tr>
                                <td class="spacing right"><wicket:message key="table.header.price"/></td>
                                <td class="spacing"><input wicket:id="price" id="price" type="text" class="form-control"/></td>
                            </tr>

                        </table>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button type="button" class="btn btn-default" data-dismiss="modal" wicket:id="closeProduct"><wicket:message key="button.close"/></button>
                        <button type="submit" class="btn btn-primary" wicket:id="saveProduct"><wicket:message key="button.ok"/></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</wicket:extend>
</body>
</html>
